<div class="no-available-prices" *ngIf="stocks.length == 0">
  <span>No available prices</span>
</div>

<button *ngIf="!tableView" class="table-view-button" mat-button (click)="switchToTableView()">Switch to table view</button>
<button *ngIf="tableView" class="chart-view-button" mat-button (click)="switchToChartView()">Switch to chart view</button>

<div *ngIf="!tableView">
<div *ngFor="let chart of charts" echarts [options]="chart" class="prices-chart"></div>
</div>

<div *ngIf="tableView" class="stocks-list">
  <mat-list *ngFor="let stock of stocks, let i = index">

    <mat-list-item class="stocks-list-item">{{stock.ticker}} ={{stock.currency}}=</mat-list-item>
    <table class="table-with-dates">
      <tr >
        <td *ngIf="stock.prices.length > 0" class="table-with-dates-date-cell"> Date</td>
        <td *ngIf="stock.prices.length == 0" class="table-with-dates-date-cell"> No info yet</td>
        <td style="overflow: hidden" nowrap class="table-with-dates-cell" *ngFor="let datePriceSaved of stock.prices">{{datePriceSaved.createdDate.toString().substring(5, 10)}}</td>
      </tr>
    </table>

    <table class="table-with-prices">
      <tr >
        <td *ngIf="stock.prices.length > 0" class="table-with-prices-price-cell"> Price</td>
        <td nowrap class="table-with-prices-cell" *ngFor="let price of stock.prices">{{price.price}}</td>
      </tr>
    </table>


  </mat-list>


</div>

<mat-card class="add-new-stock-card" *ngIf="isDataLoaded && user.email == 'jastream@hotmail.com'">
  <mat-label class="add-new-stock-card-label">Add New Stock</mat-label>
  <form class="search-and-submit-form">
    <mat-form-field class="add-new-stock-mat-form-field">
      <mat-label class="insert-ticker-text">Insert Ticker</mat-label>
      <input class="input-ticker-form" #searchBar matInput type="text" value="">
    </mat-form-field>
    <button class="add-stock-button" mat-button (click)="createStock(searchBar.value)">Add Stock</button>
  </form>
</mat-card>
